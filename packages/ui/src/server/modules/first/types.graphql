type AdminSection {
	id: String
	heading: String
	description: String
	settings: [String]
}

type Link {
	text: String
	pageName: String
}

type AdminPage {
	id: String
	heading: String
	description: String
	settings: [String]
}

type SettingsConfiguration {
	id: String
	type: String
	default: Any
	label: String
	description: String
	choices: [Any]
	keyValueType: String
	listType: String
}

type UISetting {
	sidebar: [Link]
	pages: [AdminPage]
	sections: [AdminSection]
}

type ServerState {
	settings: [SettingsConfiguration]
	uiSettings: UISetting
	config: Any
}

type Query {
	serverState: ServerState
}

type Mutation {
	startServer: Boolean
	stopServer: Boolean
	watch: Boolean
	saveConfig(config: String!): Boolean
}

type Subscription {
	hooksChanged: [String]
	serverState: ServerState
}
